<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>InfyInsightsShop</title>     
     <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
     <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
     <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
     <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
            <div class="bs-component">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                      <a class="navbar-brand" href="#!">InfyInsightsShop</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
      
                      <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav mr-auto">
                          <li ng-show = "isSignedIn" class="nav-item">
                                <a class="nav-link"><b>Hello, {{customerFirstName}}</b></a>
                           </li>
                          <li class="nav-item active">
                            <a class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#!locate-stores" ng-click="getStores('')">Locate Stores</a>
                          </li>
                          <li ng-show = "!isSignedIn" class="nav-item">
                              <a class="nav-link" href="#!sign-in">Sign In</a>
                          </li>
                          <li ng-show = "isSignedIn" class="nav-item">
                                <a class="nav-link" href="" ng-click="signOut()">Sign Out</a>
                          </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="search_param">
                          <button class="btn btn-secondary my-2 my-sm-0" ng-click="search(search_param)">Search</button>
                        </form>
                      </div>
                    </nav>
                  </div>
        <div ng-view class="mb-5"></div>

        <footer id="footer fixed-bottom" class="navbar navbar-expand-lg navbar-dark bg-dark ">
              <p class="text-white">Copyright Â©2018 InfyInsightsShop </p>
        </footer>
    </div>
    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>  
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
     <script src="/controllers/controller.js" type="text/javascript"></script>
</body>
    
</html>
